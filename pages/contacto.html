    <title>Contacto Padel Para Todos</title>
</head>

<body id="body">

    <header class="container">
        <div class="div-index">
            <a href="../index.html">
                <img id="arriba" src="../img/ACADEMIA_DE_PADDLE-removebg-preview.png" alt="logo">
            </a>
        </div>
        <nav class="navbar fixed-top ">
            <div class="container-fluid">
                <a href="../index.html"><img class="img-menu" src="../img/logopelota.png" alt="volver-menu"></a>
                <button class="navbar-toggler border-light" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <div>
                            <p>Padel Para Todos</p>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="noticias.html">Noticias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="torneos.html">Torneos</a>
                            </li>
                            <li class="nav-item">

                                    Online</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="iconos">
        <img class="wapp" src="../img/whatsapp.png" alt="contacto-whatsapp">
        <img class="instagram" src="../img/instagram.png" alt="contacto-instagram">
    </section>

    <main class="container contacto">
        <form action="" method="post">
            <h1 class="titulo-contacto">Ponete en contacto con nosotros, ingresa con tu usuario o mail y dejanos tu
                comentario.</h1>
            <section class="row">
                <div class="col form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario o Mail</label>
                </div>
                <div class="col form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="contacto-textarea">
                    <textarea name="comentario" id="comentario" cols="70" rows="10"
                        placeholder="Ingresa tu comentario"></textarea>
                </div>
                <div class="contacto-botones">
                    <button class="contacto-boton" type="reset">Reset</button>
                    <button class="contacto-boton" type="submit">Enviar</button>
                </div>
            </section>
        </form>
    </main>

    <footer>
        <p>Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
